[bumpversion]
current_version = 0.0.0
commit = False
tag = False
tag_name = {new_version}
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\-(?P<release>[a-z]+)
serialize = 
	{major}.{minor}.{patch}-{release}
	{major}.{minor}.{patch}

[bumpversion:part:release]
first_value = rc
values =
	rc

[bumpversion:file:VERSION]
search = {current_version}
replace = {new_version}